<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Summarizer</title>
    <style>
        * { box-sizing: border-box; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin:0; padding:0; }
        body { background: linear-gradient(to bottom right,#2b5876,#4e4376); color:white; min-height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:flex-start; }

        /* Header/Nav */
        header {
            background: linear-gradient(90deg,#0072ff,#00c6ff);
            padding:12px 0;
            width:100%;
            box-shadow:0 4px 15px rgba(0,0,0,0.3);
            display:flex;
            justify-content:center;
            align-items:center;
        }

        nav {
            display:flex;
            gap:28px;
            font-weight:700;
            font-size:1.1rem;
        }

        nav a {
            color:white;
            text-decoration:none;
            padding:10px 20px;
            border-radius:30px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        nav a:hover { background-color: rgba(255,255,255,0.3); transform: scale(1.1); }
        nav a.active { background-color:white; color:#0072ff; cursor:default; transform: scale(1.15); }

        /* Main container */
        .container {
            background: rgba(255,255,255,0.05);
            border-radius:20px;
            padding:30px;
            width:90%;
            max-width:400px;
            backdrop-filter: blur(10px);
            box-shadow:0 8px 32px rgba(0,0,0,0.3);
            margin-top:30px;
            text-align:center;
        }

        h2 { color:#00c6ff; margin-bottom:20px; }

        input { width:100%; padding:12px; font-size:16px; margin-bottom:15px; border-radius:12px; border:none; outline:none; }
        button { width:100%; padding:14px 28px; border:none; border-radius:12px; background: linear-gradient(to right,#0072ff,#00c6ff); color:white; font-weight:700; font-size:1.1rem; cursor:pointer; transition:background-color 0.3s ease; }
        button:hover { background: linear-gradient(to right,#00c6ff,#0072ff); }

        .links { margin-top:15px; display:flex; justify-content:space-between; font-size:0.9rem; }
        .links a { color:#00c6ff; text-decoration:none; }
        .links a:hover { text-decoration:underline; }
    </style>
</head>
<body>

<header>
    <nav>
        <a th:href="@{/login}" class="active">Login</a>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/register}">Create Account</a>
        <a th:href="@{/reset-page}">Forgot Username/Password</a>
    </nav>
</header>

<div class="container">
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="Username" required autofocus />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
